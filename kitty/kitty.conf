#font_family Operator Mono Lig Light
#bold_font Operator Mono Lig Book
#italic_font Operator Mono Lig Light Italic
#bold_italic_font Operator Mono Lig Book Italic

font_family Operator Mono Light
bold_font Operator Mono Book
italic_font Operator Mono Light Italic
bold_italic_font Operator Mono Book Italic

font_size 11
adjust_line_height 1

disable_ligatures never

background #292d3e
foreground #959dcb

# background_opacity 0.75
# dynamic_background_opacity yes

selection_foreground #292D3E
selection_background #959dcb

cursor #7e57c2

# The color table
color0  #292D3E
color1  #F07178
color2  #C3E88D
color3  #FFCB6B
color4  #82AAFF
color5  #FFCB6B
color6  #82AAFF
color7  #959DCB
color8  #959DCB
color9  #C792EA
color10 #959DCB
color11 #60ADEC
color12 #82AAFF
color13 #82AAFF
color14 #C3E88D
color15 #60ADEC

map ctrl+shift+l next_tab
map ctrl+shift+h previous_tab

map ctrl+shift+n new_tab_with_cwd
map ctrl+shift+m set_tab_title

active_tab_foreground #292d3e
active_tab_background #959dcb
active_tab_font_style bold-italic
inactive_tab_foreground #959dcb
inactive_tab_background #292d3e
inactive_tab_font_style normal

tab_title_template {title}
